        <title>Ordering App</title>

    <body id="body">
        <div class="container">
            <!-- Order feed -->
            <div class="header">
                <img class="header-image" src="./images/header.png" alt="Banner of Jimmy's Diner" />
            </div>
            <div class="feed" id="feed"></div>
            <div class="order-feed hidden" id="order-feed"></div>
            <!-- Modal -->
            <div class="modal hidden" id="modal">
                <h3 class="modal-title">Enter your card details</h3>
                <form class="modal-form">
                    <input type="text" class="modal-input" placeholder="Enter your name" required />
                    <input
                        type="text"
                        class="modal-input"
                        placeholder="Enter your card number"
                        required
                    />
                    <input type="text" class="modal-input" placeholder="Enter CVV" required />
                    <button class="order-btn" id="pay-btn">Pay</button>
                </form>
            </div>
        </div>
        
    </body>

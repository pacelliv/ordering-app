<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- Google fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Smythe&display=swap"
            rel="stylesheet"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
            rel="stylesheet"
        />
        <!-- Fonts awesome -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
            integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <title>Ordering App</title>
      <script type="module" crossorigin src="/ordering-app/assets/index.bcdf75cd.js"></script>
      <link rel="stylesheet" href="/ordering-app/assets/index.4d79f130.css">
    </head>
    <body id="body">
        <div class="container">
            <!-- Order feed -->
            <div class="header">
                <img class="header-image" src="./images/header.png" alt="Banner of Jimmy's Diner" />
            </div>
            <div class="feed" id="feed"></div>
            <div class="order-feed hidden" id="order-feed"></div>
            <!-- Modal -->
            <div class="modal hidden" id="modal">
                <div class="billing-info">
                    <p class="modal-text shade">Shop</p>
                    <p class="modal-text weight">Jimmy's Diner</p>
                </div>
                <div class="billing-info">
                    <p class="modal-text shade">Order ID</p>
                    <p class="modal-text weight" id="order-id"></p>
                </div>
                <div class="billing-info">
                    <p class="modal-text shade">Amount</p>
                    <p class="modal-text weight" id="order-amount"></p>
                </div>
                <div class="billing-method">
                    <button class="method-btn yellow" id="pay-btn">
                        <img class="logo" src="./images/paypal-logo-png-transparent.png" />
                    </button>
                    <button class="method-btn black" id="pay-btn">
                        <img
                            class="logo google"
                            src="./images/google-pay-logo-png-transparent.png"
                        />
                    </button>
                </div>

                <p class="modal-alternative-text"><span>Or pay with credit card</span></p>

                <form class="modal-form" id="modal-form">
                    <input
                        type="text"
                        class="modal-input"
                        placeholder="Name on card"
                        id="name"
                        required
                    />
                    <div class="credit-card-numbers">
                        <input
                            type="text"
                            class="modal-input number-card"
                            placeholder="Card number"
                            required
                        />
                        <input
                            type="text"
                            class="modal-input number-cvc"
                            placeholder="CVC"
                            required
                        />
                    </div>
                    <button class="order-btn modifier" id="submit-btn" type="submit"></button>
                </form>
            </div>
        </div>
        
    </body>
</html>
